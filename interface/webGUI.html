<script type="text/javascript" src="./Utils.js"></script>
<script type="text/javascript" src="./defaultValues.js"></script>


<link rel="stylesheet" type="text/css" href="style.css">

</head>

<body id="body">
        <div class="container_statistic">
            <div class="row">
                <div class="cell">
                    <div class="type_of_robot">
                        <div><h1>Controlled Robot</h1></div>
                    </div>
                    <div class="model">
                        <div class="ball-model-item"><h3>Ball model</h3></div>
                        <div class="obstacle-model-item"><h3>Obstacle model</h3></div>
                        <div class="other-model-item"><h3>Other model</h3></div>
                    </div>
                    <div class="status">
                        <div class="ball-status-item">
                            <div class="circle-status">
                            </div>
                        </div>
                        <div class="ball-status-item">
                            <div class="circle-status">
                            </div>
                        </div>
                        <div class="ball-status-item">
                            <div class="circle-status">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="cell">
                    <div class="type_of_robot">
                        <div><h1>Autonomous Robot</h1></div>
                    </div>
                    <div class="model">
                        <div class="ball-model-item"><h3>Ball model</h3></div>
                        <div class="obstacle-model-item"><h3>Obstacle model</h3></div>
                        <div class="other-model-item"><h3>Other model</h3></div>
                    </div>
                    <div class="status">
                        <div class="ball-status-item">
                            <div class="circle-status">
                            </div>
                        </div>
                        <div class="obstacle-status-item">
                        <div class="circle-status">
                            </div>
                        </div>
                        <div class="other-status-item">
                        <div class="circle-status">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="cell_row">
                    <div class="information"><label id="time-label">Time left: </label></div>
                </div>
            </div>
            <div class="row">
                <div class="cell_row">
                    <div class="information"><label id="score-label">Score: </label></div>
                </div>
            </div>
            <div class="row">
                <div class="cell_row">
                    <div class="information"><label id="packets-left-label">Packets-left:</label></div>
                </div>
            </div>
        </div>
    </div>
    <div id="canvas-container">
        <canvas id="field-canvas">
        </canvas>
    </div>
    <div id="settings-container">
        <div id="tasks-tab" class="settings-tab">
        </div>
        <div id="tasks-tab2" class="settings-tab">
        </div>
        <div id="tasks-tab3" class="settings-tab">
        </div>
        <div id="tasks-tab4" class="settings-tab">
        </div>
        <div id="tasks-tab5" class="settings-tab">
        </div>
    </div>
    <div id="taskContainer">
        <div>
            <h1>History of tasks</h1>
        </div>
        <div id="taskCanvas"></div>
        <div id="imageDiv"></div>
    </div>
    

    <script type="text/javascript" src="webPageUtils.js"></script>
    <script type="text/javascript" src="webGUIWithCorrectAddress.js"></script>


    </html>
