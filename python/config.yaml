# 21)     1B padding
# 22-24)  2B padding
# 24-30)  6f (12B) obs_center_x
# 30-36)  6f (12B) obs_center_y
# 36-42)  6f (12B) obs_last_seen
# 42)     1H (2B) message_budget
# 43)     1H (2B) secs_remaining
# 44-46)  2B arm_contact
# 46-48)  2B arm_push_direction
# 48-50)  2f (8B) arm_time_of_last_contact
